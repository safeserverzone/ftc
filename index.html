<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FTC Secure Wallet - Department Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f2f5, #d9e2ec);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      width: 100%;
      background-color: #1a1a2e;
      color: white;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header img {
      height: 50px;
    }

    .header h1 {
      font-size: 24px;
      margin-left: 15px;
    }

    .container {
      margin-top: 80px;
      padding: 40px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .container h2 {
      margin-bottom: 30px;
      color: #1a1a2e;
    }

    .button {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      background-color: #1a1a2e;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #3a3a60;
    }

    .footer {
      margin-top: auto;
      padding: 20px;
      font-size: 13px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="header">
    <div style="display: flex; align-items: center;">
      <img src="ftc.png" alt="FTC Logo">
      <h1>FTC Department - Secure Wallet</h1>
    </div>
  </div>

  <div class="container">
    <h2>Access Your Secure Wallet</h2>
    <button class="button" onclick="location.href='signup.html'">Sign Up</button>
    <button class="button" onclick="location.href='login.html'">Log In</button>
    <button class="button" onclick="location.href='officer-login.html'">Officer Login</button>
  </div>

  <div class="footer">
    &copy; 2025 Federal Trade Commission - All Rights Reserved
  </div>

</body>
</html>
