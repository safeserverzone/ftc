<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FTC Secure Wallet - Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #00274d;
      color: white;
      padding: 20px 30px;
      display: flex;
      align-items: center;
    }

    .header img {
      height: 50px;
      margin-right: 15px;
    }

    .header h1 {
      font-size: 22px;
    }

    .form-container {
      background: white;
      max-width: 700px;
      margin: 40px auto;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1a1a2e;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    select[multiple] {
      height: 120px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      background-color: #1a1a2e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-btn:hover {
      background-color: #3a3a60;
    }

    .footer {
      text-align: center;
      padding: 15px;
      background-color: #00274d;
      font-size: 13px;
      color: white;
      margin-top: 40px;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="FTC.png" alt="FTC Logo">
    <h1>FTC Secure Wallet - Sign Up</h1>
  </div>

  <div class="form-container">
    <h2>Create Your Secure Wallet Account</h2>
    <form onsubmit="handleSubmit(event)">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>

      <label for="ssn">Social Security Number (SSN)</label>
      <input type="text" id="ssn" required maxlength="11" placeholder="XXX-XX-XXXX">

      <label for="address">Residential Address</label>
      <input type="text" id="address" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required placeholder="+1 XXX-XXX-XXXX">

      <label for="username">Create Username</label>
      <input type="text" id="username" required>

      <label for="password">Create Password</label>
      <input type="password" id="password" required>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" required>

      <label for="caseSelection">Select Related Criminal Cases (USA Law):</label>
      <select id="caseSelection" multiple required>
        <option>Cyber Fraud - Ref: CF-001</option>
        <option>Identity Theft - Ref: IT-003</option>
        <option>Online Hack - Ref: OS-004</option>
        <option>Banking Fraud - Ref: BF-002</option>
        <option>Credit Card Abuse - Ref: CC-007</option>
        <option>Social Engineering - Ref: SE-005</option>
        <option>Phishing Attack - Ref: PA-010</option>
        <option>Unauthorized Access - Ref: UA-011</option>
        <option>Wire Fraud - Ref: WF-008</option>
        <option>Dark Web Transactions - Ref: DW-012</option>
        <option>Cryptocurrency Hack - Ref: CS-015</option>
        <option>Data Breach - Ref: DB-017</option>
        <option>Child Pornography - Ref: CP-018</option>
      </select>

      <label for="issueDescription">Explain Your Issue</label>
      <textarea id="issueDescription" placeholder="Describe your issue here..." required></textarea>

      <button class="submit-btn" type="submit">Create Account</button>
    </form>
    <p id="error" class="error"></p>
  </div>

  <div class="footer">
    &copy; 2025 Federal Trade Commission. All Rights Reserved.
  </div>

  <script>
    function handleSubmit(e) {
      e.preventDefault();

      const pass = document.getElementById("password").value;
      const confirmPass = document.getElementById("confirmPassword").value;

      if (pass !== confirmPass) {
        document.getElementById("error").textContent = "Passwords do not match!";
        return;
      }

      const selectedCases = Array.from(document.getElementById("caseSelection").selectedOptions).map(opt => opt.value);
      const issue = document.getElementById("issueDescription").value;

      localStorage.setItem("fullname", document.getElementById("fullname").value);
      localStorage.setItem("dob", document.getElementById("dob").value);
      localStorage.setItem("ssn", document.getElementById("ssn").value);
      localStorage.setItem("address", document.getElementById("address").value);
      localStorage.setItem("email", document.getElementById("email").value);
      localStorage.setItem("phone", document.getElementById("phone").value);
      localStorage.setItem("username", document.getElementById("username").value);
      localStorage.setItem("password", pass);
      localStorage.setItem("selectedCases", selectedCases.join(", "));
      localStorage.setItem("issueDetails", issue);

      alert("Account Created Successfully!");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
