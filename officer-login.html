<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FTC Officer Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6edf4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background-color: #1a1a2e;
      color: white;
      padding: 20px 30px;
      display: flex;
      align-items: center;
    }

    .header img {
      height: 50px;
      margin-right: 15px;
    }

    .header h1 {
      font-size: 22px;
    }

    .login-box {
      margin: 50px auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1a1a2e;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      background-color: #1a1a2e;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #3a3a60;
    }

    .error {
      text-align: center;
      color: red;
      margin-top: 10px;
    }

    .footer {
      text-align: center;
      padding: 15px;
      background-color: #eee;
      font-size: 13px;
      color: #555;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/FTC_seal.svg/1200px-FTC_seal.svg.png" alt="FTC Logo">
    <h1>FTC Department - Officer Login</h1>
  </div>

  <div class="login-box">
    <h2>Authorized Access Only</h2>
    <form onsubmit="officerLogin(event)">
      <label for="officerUser">Username</label>
      <input type="text" id="officerUser" required>

      <label for="officerPass">Password</label>
      <input type="password" id="officerPass" required>

      <button class="login-btn" type="submit">Login</button>
      <p id="errorMsg" class="error"></p>
    </form>
  </div>

  <div class="footer">
    &copy; 2025 Federal Trade Commission. All Rights Reserved.
  </div>

  <script>
    function officerLogin(e) {
      e.preventDefault();

      const username = document.getElementById("officerUser").value;
      const password = document.getElementById("officerPass").value;

      // Change these to whatever officer credentials you want
      const validUsername = "officeradmin";
      const validPassword = "ftcsecure2025";

      if (username === validUsername && password === validPassword) {
        window.location.href = "officer-dashboard.html";
      } else {
        document.getElementById("errorMsg").textContent = "Invalid Officer Credentials!";
      }
    }
  </script>

</body>
</html>
